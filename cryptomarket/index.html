<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cryptomarkets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="generateCaptcha()">
    <div class="jumbotron">
        <div class="container text-center">
            <h1> CryptoMarkets</h1>
            <div class="market_data">
                <button type="button" class="btn btn-default btn-lg" id="myBtn">View Market Data</button>    
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body" style="padding:40px 50px;">
                        <form name="formModal" role="form" method="POST" action="#" onsubmit="validateForm()">
                          <div class="form-group">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Name</label>
                            <input type="text" class="form-control" name="usrname" id="usrname" placeholder="User Name" maxlength="20">
                          </div>
                          <div class="form-group">
                            <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email</label>
                            <input type="e-mail" class="form-control" name="email" id="email" placeholder="E-mail">
                          </div>
                          <div class="form-group">
                            <label for="phone-number"><span class="glyphicon glyphicon-phone"></span> Phone Number</label>
                            <input type="number" class="form-control" name="p-number" id="p-number" max="11">
                          </div>
                          <div class="captcha">
                            <input type ="text" id="captcha" disabled><br/><br/>
                            <input type="text" id="inputCaptcha"><br/><br/>
                          </div>
                            
                          <div onclick="generateCaptcha()" class="btn btn-success"> Refresh </div><br/> <br/>
                          <button onclick ="validateForm()" type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Submit</button>
                        </form>
                      </div>
                    </div>
                    
                  </div>
                </div> 
              </div>
        </div>
    </div>
    <div class="row crypto-content">
        <div class="container">
            <div class="col-lg-6 col-md-12">
                <img class="img-responsive" src="images/landing header.jpg">
            </div>
            <div class="col-lg-6 col-md-12">
            <p>Cryptomarkets is...</p>
            </div>
        </div> 
    </div>
    <div class="container">
        <div class="row">
            <div class="footer">
                <p class="copyrights">Cryptomarkets &copy; <span id="currentYear"></span> | All Rights Reserved</p>
            </div>
        </div>
      </div>
    <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="function.js"></script>
</body>
</html>
